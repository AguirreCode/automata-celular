<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autómatas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./resources/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">
        <span class="navbar-brand mb-0 h1">Proyecto Autómata Celular</span>
        <div class="dropdown ">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Integrantes
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Juan Manuel</a></li>
                <li><a class="dropdown-item" href="#">Albert David</a></li>
                <li><a class="dropdown-item" href="#">Jhair Alexander</a></li>
            </ul>
        </div>
    </nav>
    <main class="row">
        <section class="col-md-6 px-5 py-4 bg-light">
            <h3 class="mb-3">Elijes tú</h3>
            <form>
                <div class="form-group mb-3">
                    <label class="w-25">Arreglo inicial</label>
                    <input placeholder="Entre 0's y 1's" id="datos" class="w-50">
                </div>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Instrumento</label>
                    <select class="form-control w-50" id="instrumentos">

                    </select>
                </div>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Primer Nota</label>
                    <select class="form-control w-50" id="notaUno">

                    </select>
                </div>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Segunda Nota</label>
                    <select class="form-control w-50" id="notaDos">

                    </select>
                </div>
                <div class="form-group mb-5">
                    <label class="w-25">Regla</label>
                    <input placeholder="Entre 0 y 255" class="w-50">
                </div>
                <div class="d-flex justify-content-end">
                    <button id="btn_aceptar" type="button" class="btn btn-success">Aceptar</button>
                </div>
            </form>
        </section>
        <section class="col-md-6 px-5 py-4 bg-light">
            <h3>Hacer todo random</h3>
            <form>
                <div class="form-group mb-3">
                    <label class="w-25">Arreglo inicial</label>
                    <input id="datos" class="w-50">
                </div>
                <div class="form-group d-flex justify-content-start">
                    <label class="w-25">Instrumento</label>
                    <select class="form-control w-50" id="instrumentos">

                    </select>
                </div>
                <button id="btn_aceptar" type="button" class="btn btn-success">Aceptar</button>
            </form>
        </section>
    </main>
</body>

</html>
